<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagina.css">
    
</head>
<body>
 
    <nav>
        <a href="#" id="personalizer-btn">Personalizer</a>
        <a href="form.html">Form</a>
        <a href="image.html">Images</a>
        <a href="mode.html" id="mode-btn" style="display: none;">Mode</a> 
    </nav>


    <div class="personalizer-box" id="personalizer-box">
        <p>BG_ Color</p>
        <div class="Color-btn" style="background: pink;" onclick="changeBgcolor('red')"></div>
        <div class="Color-btn" style="background: blue;" onclick="changeBgcolor('blue')"></div>
        <div class="Color-btn" style="background: green;" onclick="changeBgcolor('green')"></div>
        <div class="Color-btn" style="background: yellow;" onclick="changeBgcolor('yellow')"></div>
        <div class="Color-btn" style="background: orange;" onclick="changeBgcolor('orange')"></div>
    

        <p>Change_letters</p>
        <div class="text-btn" style="background: pink;" onclick="changeTextColor('red')"></div>
        <div class="text-btn" style="background: blue;" onclick="changeTextColor('blue')"></div>
        <div class="text-btn" style="background: green;" onclick="changeTextColor('green')"></div>
        <div class="text-btn" style="background: yellow;" onclick="changeTextColor('yellow')"></div>
        <div class="text-btn" style="background: orange;" onclick="changeTextColor('orange')"></div>
    

    <p>Font-style</p>
    <div class="font-btn-container">
        <button class="font-btn" onclick="changeFont('Arial')">A</button>
        <button class="font-btn" onclick="changeFont('Verdana')">V</button>
        <button class="font-btn" onclick="changeFont('Courier')">C</button>
        <button class="font-btn" onclick="changeFont('Georgia')">G</button>
        <button class="font-btn" onclick="changeFont('Impact')">I</button>
    </div>

    <div class="font-btn-container">
        <button class="font-btn" onclick="changeFont('Comic Sanz MS')">CS</button>
        <button class="font-btn" onclick="changeFont('Times New Roman')">T</button>
        <button class="font-btn" onclick="changeFont('Trebuchet MS')">TM</button>
        <button class="font-btn" onclick="changeFont('Lucida Console')">LC</button>
        <button class="font-btn" onclick="changeFont('Palatino Linotype')">PL</button>
    </div>
</div>
    
    <div class="container">
        <h1>Welcome to Personalizer</h1>
        <p>This is a paragraph that you can adapt it´s content</p>
        <p>Click to personalizer banner</p>
    </div>

<script src="pagina.js"></script>
<script>
    window.onload = function() {
        // Verificar si estamos en la página form.html
        if (window.location.pathname.includes("form.html")) {
            document.getElementById("mode-btn").style.display = "inline";
        } else {
            document.getElementById("mode-btn").style.display = "none";
        }
    };
</script>
</body>
</html>
